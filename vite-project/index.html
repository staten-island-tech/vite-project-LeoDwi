<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section>
      <div class="theme">
        <button class="theme-button">Change theme</button>
      </div>
    </section>
    <section>
      <div class="buttons">
        <button class="whole" class="button" id="whole">Complete Menu</button>
        <button class="meat" class="button" id="meat">Meats Only</button>
        <button class="vegetarian" class="button" id="vegetarian">
          Vegetarian
        </button>
        <button class="budget" class="button" id="budget">Value Items</button>
      </div>
    </section>
    <div class="parent-menu" id="parent-menu">
      <div class="menu-card" id="child"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
