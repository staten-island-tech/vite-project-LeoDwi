<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="light body">
    <section>
      <h2 class="header">Welcome To Panda Detour</h2>
      <h2 class="header">Our Menu:</h2>
    </section>
    <section>
      <div class="theme">
        <button class="theme-button">Change Theme</button>
      </div>
    </section>
    <section>
      <div class="buttons">
        <button class="whole button" id="whole">Complete Menu</button>
        <button class="meat button" id="meat">Meats Only</button>
        <button class="vegetarian button" id="vegetarian">Vegetarian</button>
        <button class="budget button" id="budget">Value Items</button>
      </div>
    </section>
    <div class="parent-menu" id="parent-menu"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
