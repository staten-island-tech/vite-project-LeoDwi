<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Caveat:wght@500&family=East+Sea+Dokdo&family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light body">
    <section>
      <div>
        <h2 class="header">Welcome To Panda Detour</h2>
        <p class="description">
          Committed to bringing only the freshest stereotypical asian food.
        </p>
        <h2 class="menu-header">Check Out Our Menu:</h2>
      </div>
    </section>
    <section>
      <div class="theme">
        <button class="light theme-button button">Change Theme</button>
      </div>
    </section>
    <section>
      <div class="buttons">
        <button class="light whole button" id="whole">Complete Menu</button>
        <button class="light meat button" id="meat">Meats Only</button>
        <button class="light vegetarian button" id="vegetarian">
          Vegetarian
        </button>
        <button class="light budget button" id="budget">Value Items</button>
      </div>
    </section>
    <div class="parent-menu" id="parent-menu"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
